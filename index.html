<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- Bootstrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>


  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <section class="container">
    <div class="image-card">
      <img class="hero-music" src="images/illustration-hero.svg" alt="Illustration-Hero.svg">
    </div>
    <div class="second-div">
      <h1>Order Summary</h1>
      <p class="summary-p">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>

    <div class="row">
      <div class="box-1 col col-lg-7">
        <img class="music-icon" src="images/icon-music.svg" alt="Icon-Music.svg">
        <h2 class="h2-class">Annual Plan</h2>
        <p class="p-class">$59.99/year</p>
      </div>
      <div class="box-2 col col-lg-5">
        <p class="p1-class">Change</p>
      </div>

    </div>

    <div class="Buttoms d-grid gap-2 ">
      <button type="button" class="btn col-lg-10 mx-auto btn-lg  buttom-1 ">Proceed to Payment</button>
      <button type="button" class="btn col-lg-10 mx-auto btn-lg  buttom-2 ">Cancel Order</button>
    </div>

  </section>
<section class="container-2 w-100">

  <div class="attribution ">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Raiko Llagostera</a>.
  </div>

</section>
</body>

</html>
